<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar + NWS Alerts + FIRMS Fires</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #controls, #alerts {
      position: absolute; z-index: 1000;
      background: white; padding: 10px;
      border-radius: 6px; font-family: sans-serif;
      font-size: 13px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #controls { top: 10px; left: 10px; }
    #alerts {
      bottom: 10px; left: 10px;
      max-height: 250px; width: 300px;
      overflow-y: auto;
    }
    button { margin-top: 5px; }
    .alert-link {
      color: #0077cc;
      text-decoration: underline;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div id="controls">
  <strong>Radar Animation</strong><br>
  <button id="toggleBtn">Pause</button>
</div>

<div id="alerts">
  <strong>Live Weather Alerts (Active Only)</strong>
  <div id="alertFeed">Loading...</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([37.8, -96], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors', maxZoom: 19
  }).addTo(map);

  // --- FIRMS Fire Layer (corrected) ---
  const firmsLayer = L.tileLayer.wms('https://firms.modaps.eosdis.nasa.gov/wms/c6?', {
    version: '1.3.0',
    layers: 'fires_viirs_24',
    format: 'image/png',
    transparent: true,
    attribution: '&copy; NASA FIRMS',
    opacity: 1
  }).addTo(map);

  // --- Layer Groups ---
  const radarGroup = L.layerGroup().addTo(map);
  const alertLayerGroup = L.layerGroup().addTo(map);

  // --- Layer Toggle Control ---
  L.control.layers(null, {
    'Radar': radarGroup,
    'NWS Alerts': alertLayerGroup,
    'FIRMS Fires': firmsLayer
  }).addTo(map);

  // --- RainViewer Radar Animation ---
  let radarFrames = [], radarLayers = [], frameIndex = 0, radarInterval, playing = true;
  function startRadar() {
    radarInterval = setInterval(() => {
      radarLayers.forEach((layer, i) => {
        layer.setOpacity(i === frameIndex ? 0.6 : 0);
      });
      frameIndex = (frameIndex + 1) % radarLayers.length;
    }, 333);
  }
  function stopRadar() { clearInterval(radarInterval); }

  document.getElementById("toggleBtn").addEventListener("click", () => {
    playing = !playing;
    document.getElementById("toggleBtn").innerText = playing ? "Pause" : "Play";
    playing ? startRadar() : stopRadar();
  });

  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(res => res.json())
    .then(data => {
      radarFrames = data.radar?.past || [];
      let loaded = 0;
      radarFrames.forEach(frame => {
        const url = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
        const layer = L.tileLayer(url, { opacity: 0 });
        layer.addTo(map);
        radarLayers.push(layer);
        if (++loaded === radarFrames.length && playing) startRadar();
      });
    });

  fetch("https://api.weather.gov/alerts/active")
    .then(res => res.json())
    .then(data => {
      const alerts = data.features;
      const feed = document.getElementById("alertFeed");
      feed.innerHTML = "";
      alerts.forEach(alert => {
        const info = alert.properties;
        const bounds = alert.geometry;
        const div = document.createElement("div");
        div.innerHTML = `<strong>${info.event}</strong><br>${info.headline}<br><a class="alert-link" href="${info.uri}" target="_blank">More info</a><hr>`;
        feed.appendChild(div);

        if (bounds) {
          const shape = L.geoJSON(bounds, { style: { color: "red", weight: 1 } });
          shape.addTo(alertLayerGroup);
        }
      });
    });
</script>
</body>
</html>
