<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar + NWS Alerts + FIRMS Fires</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; font-family: Roboto, sans-serif; }
    
    #navbar {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 40px;
      background: #2c3e50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      font-size: 16px;
      font-weight: bold;
      z-index: 2000;
    }

    #nav-title {
      font-size: 16px;
    }

    #clock {
      font-family: monospace;
    }

    #controls, #alerts {
      position: absolute; z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      max-height: 90%;
      overflow-y: auto;
    }

    #controls {
      top: 50px;
      left: 10px;
    }

    #alerts {
      top: 50px;
      right: 10px;
      width: 300px;
    }

    .alert-card {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 6px;
      background: #f2f2f2;
      border-left: 5px solid #888;
    }

    .alert-card h4 {
      margin: 0 0 5px 0;
    }
  </style>
</head>
<body>
  <div id="navbar">
    <div id="nav-title">Denver GSOC Weather Monitoring</div>
    <div id="clock"></div>
  </div>

  <div id="map"></div>
  <div id="controls"></div>
  <div id="alerts"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([39.7392, -104.9903], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Example placeholder alert
    document.getElementById('alerts').innerHTML = `
      <div class="alert-card">
        <h4><i class="wi wi-day-lightning"></i> Severe Thunderstorm Warning</h4>
        <p>Valid until 4:45 PM MDT</p>
      </div>
    `;

    // Clock
    function updateClock() {
      const now = new Date().toLocaleTimeString("en-US", { timeZone: "America/Denver" });
      document.getElementById("clock").textContent = now;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>

  <script>
    const eonetURL = "https://eonet.gsfc.nasa.gov/api/v3/events/geojson?source=InciWeb";

    fetch(eonetURL)
      .then(response => response.json())
      .then(data => {
        const wildfiresOnly = {
          ...data,
          features: data.features.filter(f =>
            f.properties.categories.some(c => c.title.toLowerCase() === "wildfires")
          )
        };

        const wildfireLayer = L.geoJSON(wildfiresOnly, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#e25822",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.7
            }).bindPopup(
              `<strong>${feature.properties.title}</strong><br>${feature.properties.description || "No details"}`
            );
          }
        }).addTo(map);

        // Optional: Layer toggle
        if (typeof L.control !== "undefined") {
          L.control.layers(null, {
            "Wildfires (InciWeb)": wildfireLayer
          }).addTo(map);
        }
      })
      .catch(err => {
        console.error("Failed to load EONET wildfire data:", err);
      });
  </script>
</body>
</html>
