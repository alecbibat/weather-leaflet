<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar + NWS Alerts + FIRMS Fires</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    #controls, #alerts {
      position: absolute; z-index: 1000;
      background: white; padding: 10px;
      border-radius: 6px;
      font-size: 13px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #controls { top: 10px; right: 10px; width: 200px; }
    #alerts {
      top: 10px; left: 10px;
      height: calc(100% - 20px);
      width: 300px;
      overflow-y: auto;
    }
    label { margin-top: 5px; display: block; }
    .alert-link {
      color: #0077cc;
      text-decoration: underline;
      font-size: 12px;
    }
    .alert-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      cursor: pointer;
    }
    .alert-header {
      padding: 6px 8px;
      color: white;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      display: flex;
      align-items: center;
      font-size: 1.5em;
    }
    .alert-header i {
      margin-right: 8px;
      font-size: 1.5em;
    }
    .alert-body {
      padding: 8px;
    }
    .leaflet-control-zoom {
      bottom: 10px !important;
      top: auto !important;
      right: 10px !important;
      left: auto !important;
    }
  </style>
</head>
<body>

<div id="controls">
  <label><input type="checkbox" id="toggle-radar" checked /> Radar</label>
  <label><input type="checkbox" id="toggle-alerts" checked /> NWS Alerts</label>
  <label><input type="checkbox" id="toggle-firms" /> FIRMS Fires</label>
</div>

<div id="alerts">
  <strong>Live Weather Alerts (Active Only)</strong>
  <div id="alertFeed">Loading...</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([37.8, -96], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors', maxZoom: 19
  }).addTo(map);

  const radarGroup = L.layerGroup().addTo(map);
  let radarFrames = [], radarLayers = [], frameIndex = 0, radarInterval, playing = true;

  function startRadar() {
    radarInterval = setInterval(() => {
      radarLayers.forEach((layer, i) => {
        layer.setOpacity(i === frameIndex ? 0.6 : 0);
      });
      frameIndex = (frameIndex + 1) % radarLayers.length;
    }, 333);
  }

  function stopRadar() {
    clearInterval(radarInterval);
  }

  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(res => res.json())
    .then(data => {
      radarFrames = data.radar?.past || [];
      let loaded = 0;
      radarFrames.forEach(frame => {
        const url = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
        const layer = L.tileLayer(url, { opacity: 0, zIndex: 10 });
        layer.on('load', () => {
          loaded++;
          if (loaded === radarFrames.length) {
            radarLayers[0].setOpacity(0.6);
            if (playing) startRadar();
          }
        });
        radarGroup.addLayer(layer);
        radarLayers.push(layer);
      });
    });

  document.getElementById('toggle-radar').addEventListener('change', e => {
    if (e.target.checked) {
      map.addLayer(radarGroup);
    } else {
      map.removeLayer(radarGroup);
    }
  });

  const alertLayerGroup = L.layerGroup().addTo(map);
  let countyGeo = null;
  const ALERT_API = "https://api.weather.gov/alerts/active";
  const COUNTY_GEOJSON = "https://raw.githubusercontent.com/plotly/datasets/master/geojson-counties-fips.json";

  function getAlertColor(event) {
    const e = event.toLowerCase();
    if (e.includes("tornado")) return "#e60000";
    if (e.includes("thunderstorm")) return "#ffa500";
    if (e.includes("flood")) return "#0077cc";
    if (e.includes("heat")) return "#cc3300";
    if (e.includes("fire")) return "#cc6600";
    if (e.includes("wind")) return "#888800";
    return "#666666";
  }

  function getAlertIcon(event) {
    const e = event.toLowerCase();
    if (e.includes("tornado")) return "🌪️";
    if (e.includes("thunderstorm")) return "⛈️";
    if (e.includes("flood")) return "🌊";
    if (e.includes("heat")) return "🔥";
    if (e.includes("fire")) return "🚒";
    if (e.includes("wind")) return "🌬️";
    return "⚠️";
  }

  let alertFeatures = [];

  function fetchWeatherAlerts() {
    if (!countyGeo) return;

    fetch(ALERT_API)
      .then(res => res.json())
      .then(data => {
        const now = Date.now();
        const alerts = data.features.filter(f => {
          const p = f.properties;
          return new Date(p.expires).getTime() > now &&
                 p.event.toLowerCase() !== "special weather statement";
        });

        const alertFeed = document.getElementById("alertFeed");
        alertFeed.innerHTML = "";

        const fipsAlertsMap = {};
        alerts.forEach(alert => {
          const codes = alert.properties.geocode?.SAME || [];
          const fipsList = codes.map(c => c.length === 6 ? c.slice(1) : c);
          fipsList.forEach(fips => {
            if (!fipsAlertsMap[fips]) fipsAlertsMap[fips] = [];
            fipsAlertsMap[fips].push(alert);
          });

          // Card for UI
          const card = document.createElement("div");
          card.className = "alert-card";
          const headerColor = getAlertColor(alert.properties.event);
          const icon = getAlertIcon(alert.properties.event);

          card.innerHTML = `
            <div class="alert-header" style="background-color:${headerColor};">
              <span>${icon}</span>
              <strong>${alert.properties.event}</strong>
            </div>
            <div class="alert-body">
              <em>${alert.properties.areaDesc}</em><br/>
              <span style="color:gray;">${alert.properties.severity} - ${alert.properties.urgency}</span><br/>
              <span>${alert.properties.headline}</span><br/>
              <small>Expires: ${new Date(alert.properties.expires).toLocaleString()}</small><br/>
              <a class="alert-link" href="${alert.properties['@id']}" target="_blank">View Alert</a>
            </div>
          `;

          card.addEventListener('click', () => {
            const same = alert.properties.geocode?.SAME || [];
            const fipsList = same.map(c => c.length === 6 ? c.slice(1) : c);
            const target = alertFeatures.find(f => f.fipsList.some(fips => fipsList.includes(fips)));
            if (target) {
              map.fitBounds(target.layer.getBounds());
              target.layer.openPopup();
            }
          });

          alertFeed.appendChild(card);
        });

        alertLayerGroup.clearLayers();
        alertFeatures = [];

        Object.entries(fipsAlertsMap).forEach(([fips, alerts]) => {
          const countyFeature = countyGeo.features.find(f => f.id === fips);
          if (!countyFeature) return;

          const popupContent = alerts.map(alert => `
            <div style="margin-bottom:10px;">
              <strong>${alert.properties.event}</strong><br/>
              ${alert.properties.headline}<br/>
              <small>Expires: ${new Date(alert.properties.expires).toLocaleString()}</small><br/>
              <a class="alert-link" href="${alert.properties['@id']}" target="_blank">View Alert</a>
            </div>
          `).join("<hr>");

          const layer = L.geoJSON(countyFeature, {
            style: {
              color: getAlertColor(alerts[0].properties.event),
              weight: 3,
              opacity: 1,
              fillOpacity: 0.1
            },
            onEachFeature: (feature, layer) => {
              layer.bindPopup(popupContent);
            }
          }).addTo(alertLayerGroup);

          alertFeatures.push({ fipsList: [fips], layer });
        });
      });
  }

  fetch(COUNTY_GEOJSON)
    .then(res => res.json())
    .then(data => {
      countyGeo = data;
      fetchWeatherAlerts();
      setInterval(fetchWeatherAlerts, 5 * 60 * 1000);
    });

  document.getElementById('toggle-alerts').addEventListener('change', e => {
    if (e.target.checked) {
      map.addLayer(alertLayerGroup);
    } else {
      map.removeLayer(alertLayerGroup);
    }
  });

  // FIRMS Fires WMS
  let firmsLayer = null;
  document.getElementById('toggle-firms').addEventListener('change', e => {
    if (e.target.checked) {
      if (!firmsLayer) {
        firmsLayer = L.tileLayer.wms(
          'https://firms.modaps.eosdis.nasa.gov/mapserver/wms/fires?MAP_KEY=98816b6dadda86b7a77d0477889142db', {
          layers: 'fires_viirs_24',
          format: 'image/png',
          transparent: true,
          attribution: 'NASA FIRMS'
        });
      }
      firmsLayer.addTo(map);
    } else {
      if (firmsLayer) {
        map.removeLayer(firmsLayer);
      }
    }
  });
</script>
</body>
</html>
