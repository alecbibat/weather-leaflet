<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar + NWS Alerts + FIRMS Fires</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #controls, #alerts {
      position: absolute; z-index: 1000;
      background: white; padding: 10px;
      border-radius: 6px; font-family: 'Roboto', sans-serif;
      font-size: 13px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #controls { top: 10px; right: 10px; width: 200px; }
    #alerts {
      top: 10px; left: 10px;
      height: calc(100% - 20px);
      width: 300px;
      overflow-y: auto;
    }
    label { margin-top: 5px; display: block; }
    .alert-link {
      color: #0077cc;
      text-decoration: underline;
      font-size: 12px;
    }
    .alert-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 8px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      cursor: pointer;
    }
    .alert-card-header {
      font-size: 16px;
      color: white;
      padding: 6px 8px;
      border-radius: 4px;
      display: flex;
      align-items: center;
      font-weight: bold;
    }
    .alert-card-header i {
      font-size: 20px;
      margin-right: 8px;
    }
    .leaflet-control-zoom {
      bottom: 10px !important;
      top: auto !important;
      right: 10px !important;
      left: auto !important;
    }
  </style>
</head>
<body>

<div id="controls">
  <label><input type="checkbox" id="toggle-radar" checked /> Radar</label>
  <label><input type="checkbox" id="toggle-alerts" checked /> NWS Alerts</label>
  <label><input type="checkbox" id="toggle-firms" /> FIRMS Fires</label>
</div>

<div id="alerts">
  <strong>Live Weather Alerts (Active Only)</strong>
  <div id="alertFeed">Loading...</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([37.8, -96], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors', maxZoom: 19
  }).addTo(map);

  const radarGroup = L.layerGroup().addTo(map);
  let radarFrames = [], radarLayers = [], frameIndex = 0, radarInterval, playing = true;

  function startRadar() {
    radarInterval = setInterval(() => {
      radarLayers.forEach((layer, i) => {
        layer.setOpacity(i === frameIndex ? 0.6 : 0);
      });
      frameIndex = (frameIndex + 1) % radarLayers.length;
    }, 333);
  }

  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(res => res.json())
    .then(data => {
      radarFrames = data.radar?.past || [];
      let loaded = 0;
      radarFrames.forEach(frame => {
        const url = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
        const layer = L.tileLayer(url, { opacity: 0, zIndex: 10 });
        layer.on('load', () => {
          loaded++;
          if (loaded === radarFrames.length) {
            radarLayers[0].setOpacity(0.6);
            if (playing) startRadar();
          }
        });
        radarGroup.addLayer(layer);
        radarLayers.push(layer);
      });
    });

  document.getElementById('toggle-radar').addEventListener('change', e => {
    if (e.target.checked) {
      map.addLayer(radarGroup);
    } else {
      map.removeLayer(radarGroup);
    }
  });

  const alertLayerGroup = L.layerGroup().addTo(map);
  let countyGeo = null;
  const ALERT_API = "https://api.weather.gov/alerts/active";
  const COUNTY_GEOJSON = "https://raw.githubusercontent.com/plotly/datasets/master/geojson-counties-fips.json";

  function getAlertColor(event) {
    const e = event.toLowerCase();
    if (e.includes("tornado")) return "#800000";
    if (e.includes("extreme heat")) return "#cc3300";
    if (e.includes("thunderstorm")) return "#ff9900";
    if (e.includes("flood")) return "#3399cc";
    return "#777";
  }

  function getAlertIconClass(event) {
    const e = event.toLowerCase();
    if (e.includes("tornado")) return "wi wi-tornado";
    if (e.includes("flood")) return "wi wi-flood";
    if (e.includes("heat")) return "wi wi-hot";
    if (e.includes("thunderstorm")) return "wi wi-storm-showers";
    return "wi wi-alert";
  }

  const alertPolygons = [];

  function fetchWeatherAlerts() {
    if (!countyGeo) return;

    fetch(ALERT_API)
      .then(res => res.json())
      .then(data => {
        const now = Date.now();
        const alerts = data.features.filter(f => {
          const p = f.properties;
          return new Date(p.expires).getTime() > now &&
                 p.event.toLowerCase() !== "special weather statement";
        });

        const alertFeed = document.getElementById("alertFeed");
        alertFeed.innerHTML = "";

        alertLayerGroup.clearLayers();
        alertPolygons.length = 0;

        alerts.forEach(alert => {
          const p = alert.properties;
          const codes = p.geocode?.SAME || [];
          const fipsList = codes.map(c => c.length === 6 ? c.slice(1) : c);
          const matchingFeatures = countyGeo.features.filter(f => fipsList.includes(f.id));
          if (!matchingFeatures.length) return;

          const iconClass = getAlertIconClass(p.event);
          const color = getAlertColor(p.event);

          const card = document.createElement("div");
          card.className = "alert-card";
          card.innerHTML = `
            <div class="alert-card-header" style="background-color:${color}">
              <i class="${iconClass}"></i>
              ${p.event}
            </div>
            <em>${p.areaDesc}</em><br/>
            <span style="color:gray;">${p.severity} - ${p.urgency}</span><br/>
            <span>${p.headline}</span><br/>
            <small>Expires: ${new Date(p.expires).toLocaleString()}</small><br/>
            <a class="alert-link" href="${p['@id']}" target="_blank">View Alert</a>
          `;

          const alertGeoJSON = L.geoJSON({
            type: "FeatureCollection",
            features: matchingFeatures
          }, {
            style: {
              color: color,
              weight: 2,
              opacity: 0.8,
              fillOpacity: 0.1
            },
            onEachFeature: (feature, layer) => {
              layer.bindPopup(`
                <strong>${p.event}</strong><br/>
                ${p.headline}<br/>
                <small>Expires: ${new Date(p.expires).toLocaleString()}</small><br/>
                <a class="alert-link" href="${p['@id']}" target="_blank">View Alert</a>
              `);
            }
          }).addTo(alertLayerGroup);

          alertPolygons.push({ geojson: alertGeoJSON, alert });

          card.addEventListener('click', () => {
            const bounds = alertGeoJSON.getBounds();
            map.fitBounds(bounds);
          });

          alertFeed.appendChild(card);
        });
      });
  }

  fetch(COUNTY_GEOJSON)
    .then(res => res.json())
    .then(data => {
      countyGeo = data;
      fetchWeatherAlerts();
      setInterval(fetchWeatherAlerts, 5 * 60 * 1000);
    });

  document.getElementById('toggle-alerts').addEventListener('change', e => {
    if (e.target.checked) {
      map.addLayer(alertLayerGroup);
    } else {
      map.removeLayer(alertLayerGroup);
    }
  });

  let firmsLayer = null;
  document.getElementById('toggle-firms').addEventListener('change', e => {
    if (e.target.checked) {
      if (!firmsLayer) {
        firmsLayer = L.tileLayer.wms(
          'https://firms.modaps.eosdis.nasa.gov/mapserver/wms/fires?MAP_KEY=98816b6dadda86b7a77d0477889142db', {
          layers: 'fires_viirs_24',
          format: 'image/png',
          transparent: true,
          attribution: 'NASA FIRMS'
        });
      }
      firmsLayer.addTo(map);
    } else {
      if (firmsLayer) {
        map.removeLayer(firmsLayer);
      }
    }
  });
</script>
</body>
</html>
