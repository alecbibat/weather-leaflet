<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Radar Animation</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <strong>Radar Animation</strong><br>
    <button id="toggleBtn">Pause</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    let radarFrames = [];
    let radarLayers = [];
    let currentFrameIndex = 0;
    let animationInterval = null;
    let isPlaying = true;

    function preloadRadarFrames(frames) {
      frames.forEach((frame, i) => {
        const url = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
        const layer = L.tileLayer(url, {
          opacity: 0,
          zIndex: 10
        }).addTo(map);
        radarLayers.push(layer);
      });
    }

    function showFrame(index) {
      radarLayers.forEach((layer, i) => {
        layer.setOpacity(i === index ? 0.6 : 0);
      });
    }

    function startAnimation() {
  animationInterval = setInterval(() => {
    showFrame(currentFrameIndex);
    currentFrameIndex = (currentFrameIndex + 1) % radarLayers.length;
  }, 333); // 1.5x faster
}


    function stopAnimation() {
      clearInterval(animationInterval);
    }

    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(res => res.json())
      .then(data => {
        radarFrames = data.radar && data.radar.past;
        if (!radarFrames || radarFrames.length === 0) {
          alert("No radar frames available.");
          return;
        }

        preloadRadarFrames(radarFrames);
        showFrame(0);
        startAnimation();
      });

    document.getElementById("toggleBtn").addEventListener("click", () => {
      isPlaying = !isPlaying;
      document.getElementById("toggleBtn").innerText = isPlaying ? "Pause" : "Play";
      isPlaying ? startAnimation() : stopAnimation();
    });
  </script>
</body>
</html>
