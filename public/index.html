<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar + NWS Alerts + FIRMS Fires</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #controls, #alerts {
      position: absolute; z-index: 1000;
      background: white; padding: 10px;
      border-radius: 6px; font-family: sans-serif;
      font-size: 13px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    #controls { top: 10px; left: 10px; }
    #alerts {
      bottom: 10px; left: 10px;
      max-height: 250px; width: 300px;
      overflow-y: auto;
    }
    button { margin-top: 5px; }
    .alert-link {
      color: #0077cc;
      text-decoration: underline;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div id="controls">
  <strong>Layers</strong><br>
  <input type="checkbox" id="firmsToggle" /> FIRMS Fires<br>
  <button id="toggleBtn">Pause</button>
</div>

<div id="alerts"></div>

<div id="map"></div>

<script>
  const map = L.map('map').setView([39.5, -98.35], 4);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // FIRMS WMS Layer
  const firmsLayer = L.tileLayer.wms("https://firms.modaps.eosdis.nasa.gov/wms/?", {
    layers: "fires_modis_24",
    format: "image/png",
    transparent: true,
    attribution: "NASA FIRMS"
  });

  // Toggle checkbox
  document.getElementById("firmsToggle").addEventListener("change", function () {
    if (this.checked) {
      map.addLayer(firmsLayer);
    } else {
      map.removeLayer(firmsLayer);
    }
  });

  // Placeholder for toggleBtn functionality
  document.getElementById("toggleBtn").addEventListener("click", function () {
    alert("Radar toggle not implemented in this snippet.");
  });
</script>

</body>
</html>
