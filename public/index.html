<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar + NWS Alerts + FIRMS Fires</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; font-family: Roboto, sans-serif; }
    #navbar {
      position: absolute; top: 0; left: 0; right: 0;
      height: 40px; background: #2c3e50; color: white;
      display: flex; justify-content: space-between; align-items: center;
      padding: 0 15px; font-size: 16px; font-weight: bold; z-index: 2000;
    }
    #clock { font-family: monospace; }
    #controls, #alerts {
      position: absolute; z-index: 1000; background: white; padding: 10px;
      border-radius: 6px; font-size: 13px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      margin-top: 45px;
    }
    #controls { top: 10px; right: 10px; width: 200px; }
    #alerts {
      top: 10px; left: 10px; height: calc(100% - 60px); width: 300px;
      overflow-y: auto;
    }
    .alert-card { border: 1px solid #ccc; border-radius: 6px; margin-bottom: 10px; background-color: #f9f9f9; cursor: pointer; }
    .alert-card-header {
      font-size: 19px; color: white; padding: 8px 10px;
      border-radius: 4px 4px 0 0; display: flex; align-items: center; font-weight: bold;
    }
    .alert-card-header i { font-size: 24px; margin-right: 10px; }
    .alert-card-body { padding: 8px 10px; }
    .alert-card em { font-style: italic; color: #555; display: block; }
    .alert-card small { display: block; color: #777; }
    .alert-link { color: #0077cc; text-decoration: underline; font-size: 12px; }
    .leaflet-control-zoom {
      bottom: 10px !important; top: auto !important;
      right: 10px !important; left: auto !important;
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <div id="nav-title">Denver GSOC Weather Monitoring</div>
    <div id="clock"></div>
  </nav>

  <div id="controls">
    <label><input type="checkbox" id="toggle-radar" checked /> Radar</label>
    <label><input type="checkbox" id="toggle-alerts" checked /> NWS Alerts</label>
    <label><input type="checkbox" id="toggle-firms" /> FIRMS Fires</label>
  </div>

  <div id="alerts">
    <strong>Live Weather Alerts (Active Only)</strong>
    <div id="alertFeed">Loading...</div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', { zoomControl: false }).setView([37.8, -96], 5);
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors', maxZoom: 19
    }).addTo(map);

    const radarGroup = L.layerGroup().addTo(map);
    let radarFrames = [], radarLayers = [], frameIndex = 0, radarInterval, playing = true;

    function startRadar() {
      radarInterval = setInterval(() => {
        radarLayers.forEach((layer, i) => {
          layer.setOpacity(i === frameIndex ? 0.6 : 0);
        });
        frameIndex = (frameIndex + 1) % radarLayers.length;
      }, 333);
    }

    function stopRadar() { clearInterval(radarInterval); }

    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(res => res.json())
      .then(data => {
        radarFrames = data.radar?.past || [];
        let loaded = 0;
        radarFrames.forEach(frame => {
          const url = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
          const layer = L.tileLayer(url, { opacity: 0, zIndex: 10 });
          layer.on('load', () => {
            loaded++;
            if (loaded === radarFrames.length) {
              radarLayers[0].setOpacity(0.6);
              if (playing) startRadar();
            }
          });
          radarGroup.addLayer(layer);
          radarLayers.push(layer);
        });
      });

    document.getElementById('toggle-radar').addEventListener('change', e => {
      e.target.checked ? map.addLayer(radarGroup) : map.removeLayer(radarGroup);
    });

    // EONET Wildfire Layer
    const eonetURL = "https://eonet.gsfc.nasa.gov/api/v3/events/geojson?source=InciWeb";
    const eonetLayerGroup = L.layerGroup().addTo(map);

    fetch(eonetURL)
      .then(res => res.json())
      .then(data => {
        const wildfireFeatures = data.features.filter(f =>
          f.properties.categories.some(c => c.title.toLowerCase() === "wildfires")
        );
        const geojson = {
          type: "FeatureCollection",
          features: wildfireFeatures
        };

        const wildfireLayer = L.geoJSON(geojson, {
          pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, {
              radius: 6,
              fillColor: "#e25822",
              color: "#000",
              weight: 1,
              opacity: 1,
              fillOpacity: 0.8
            }).bindPopup(
              `<strong>${feature.properties.title}</strong><br>${feature.properties.description || "No description"}`
            );
          }
        });

        eonetLayerGroup.addLayer(wildfireLayer);
      })
      .catch(err => {
        console.error("EONET Wildfire Fetch Error:", err);
      });

    // Add EONET toggle control
    const eonetToggle = document.createElement("label");
    eonetToggle.innerHTML = '<input type="checkbox" id="toggle-eonet" checked /> InciWeb Fires';
    document.getElementById("controls").appendChild(eonetToggle);

    document.getElementById("toggle-eonet").addEventListener("change", e => {
      e.target.checked ? map.addLayer(eonetLayerGroup) : map.removeLayer(eonetLayerGroup);
    });

    // Existing other layers and functions omitted here to save space.
    // You should reinsert the rest of your weather alert, FIRMS, and clock logic as-is.
  </script>
</body>
</html>
