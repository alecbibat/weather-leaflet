<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radar + Active NWS Alerts with Counties</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #controls, #alerts {
      position: absolute;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 13px;
    }
    #controls {
      top: 10px;
      left: 10px;
    }
    #alerts {
      bottom: 10px;
      left: 10px;
      max-height: 250px;
      width: 300px;
      overflow-y: auto;
    }
    button {
      margin-top: 5px;
    }
  </style>
</head>
<body>

<div id="controls">
  <strong>Radar Animation</strong><br>
  <button id="toggleBtn">Pause</button>
</div>

<div id="alerts">
  <strong>Live Weather Alerts (Active Only)</strong>
  <div id="alertFeed">Loading...</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([37.8, -96], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);

  // Radar Animation
  let radarFrames = [];
  let radarLayers = [];
  let currentFrameIndex = 0;
  let animationInterval;
  let isPlaying = true;

  function startRadarAnimation() {
    animationInterval = setInterval(() => {
      radarLayers.forEach((layer, i) => {
        layer.setOpacity(i === currentFrameIndex ? 0.6 : 0);
      });
      currentFrameIndex = (currentFrameIndex + 1) % radarLayers.length;
    }, 333);
  }

  function stopRadarAnimation() {
    clearInterval(animationInterval);
  }

  document.getElementById("toggleBtn").addEventListener("click", () => {
    isPlaying = !isPlaying;
    document.getElementById("toggleBtn").innerText = isPlaying ? "Pause" : "Play";
    isPlaying ? startRadarAnimation() : stopRadarAnimation();
  });

  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(res => res.json())
    .then(data => {
      radarFrames = data.radar?.past || [];
      if (!radarFrames.length) {
        alert("No radar frames available.");
        return;
      }

      let loadCount = 0;
      radarFrames.forEach((frame, i) => {
        const url = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
        const layer = L.tileLayer(url, {
          opacity: 0,
          zIndex: 10
        });

        layer.on('load', () => {
          loadCount++;
          if (loadCount === radarFrames.length) {
            radarLayers[0].setOpacity(0.6);
            if (isPlaying) startRadarAnimation();
          }
        });

        radarLayers.push(layer.addTo(map));
      });
    });

  // Alerts
  const alertLayerGroup = L.layerGroup().addTo(map);
  let countyGeoJSON = null;

  const ALERT_API = "https://api.weather.gov/alerts/active";
  const COUNTY_GEOJSON = "https://raw.githubusercontent.com/plotly/datasets/master/geojson-counties-fips.json";

  function getAlertColor(event) {
    if (/tornado/i.test(event)) return "red";
    if (/flood/i.test(event)) return "blue";
    if (/wind/i.test(event)) return "orange";
    if (/heat|cold/i.test(event)) return "purple";
    if (/fire/i.test(event)) return "darkred";
    return "gray";
  }

  function fetchWeatherAlerts() {
    if (!countyGeoJSON) return;

    fetch(ALERT_API)
      .then(res => res.json())
      .then(data => {
        const now = Date.now();
        const alerts = data.features.filter(f => {
          const expires = new Date(f.properties.expires).getTime();
          return expires > now;
        });

        document.getElementById("alertFeed").innerHTML =
          alerts.length === 0
            ? "<p>No active alerts.</p>"
            : alerts.map(f => {
                const p = f.properties;
                return `<div style="margin-bottom:10px">
                  <strong>${p.event}</strong><br/>
                  <em>${p.areaDesc}</em><br/>
                  <span style="color:gray;">${p.severity} - ${p.urgency}</span><br/>
                  <span>${p.headline}</span><br/>
                  <small>Expires: ${new Date(p.expires).toLocaleString()}</small>
                </div>`;
              }).join("");

        alertLayerGroup.clearLayers();

        alerts.forEach(alert => {
          const codes = alert.properties.geocode?.SAME || [];
          const fipsList = codes.map(c => c.length === 6 ? c.slice(1) : c);

          const matchingFeatures = countyGeoJSON.features.filter(f =>
            fipsList.includes(f.id)
          );

          if (matchingFeatures.length) {
            const fc = {
              type: "FeatureCollection",
              features: matchingFeatures
            };

            L.geoJSON(fc, {
              style: {
                color: getAlertColor(alert.properties.event),
                weight: 2,
                opacity: 0.8,
                fillOpacity: 0.1
              },
              onEachFeature: (feature, layer) => {
                layer.bindPopup(`
                  <strong>${alert.properties.event}</strong><br/>
                  ${alert.properties.headline}<br/>
                  <small>Expires: ${new Date(alert.properties.expires).toLocaleString()}</small>
                `);
              }
            }).addTo(alertLayerGroup);
          }
        });
      });
  }

  fetch(COUNTY_GEOJSON)
    .then(res => res.json())
    .then(data => {
      countyGeoJSON = data;
      fetchWeatherAlerts();
      setInterval(fetchWeatherAlerts, 5 * 60 * 1000);
    });
</script>
</body>
</html>
