<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar + NWS Alerts + FIRMS Fire Data</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #controls, #alerts {
      position: absolute;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 13px;
    }
    #controls { top: 10px; left: 10px; }
    #alerts {
      bottom: 10px;
      left: 10px;
      max-height: 250px;
      width: 300px;
      overflow-y: auto;
    }
    button { margin-top: 5px; }
    a.alert-link {
      color: #0077cc;
      text-decoration: underline;
      font-size: 12px;
    }
  </style>
</head>
<body>

<div id="controls">
  <strong>Radar Animation</strong><br>
  <button id="toggleBtn">Pause</button>
</div>

<div id="alerts">
  <strong>Live Weather Alerts (Active Only)</strong>
  <div id="alertFeed">Loading...</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([37.8, -96], 5);

  const baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);

  // --- FIRMS Fire Data Layer (correct WMS) ---
  const FIRMS_KEY = '98816b6dadda86b7a77d0477889142db';
  const firmsLayer = L.tileLayer.wms('https://firms.modaps.eosdis.nasa.gov/wms/c6', {
    map_key: FIRMS_KEY,
    layers: 'fires_modis_24,fires_viirs_noaa20_24',
    format: 'image/png',
    transparent: true,
    version: '1.1.1',
    attribution: '&copy; NASA FIRMS'
  }).addTo(map);

  // --- RainViewer Radar Animation ---
  let radarFrames = [], radarLayers = [], currentFrameIndex = 0;
  let animationInterval, isPlaying = true;

  function startRadarAnimation() {
    animationInterval = setInterval(() => {
      radarLayers.forEach((layer, i) => {
        layer.setOpacity(i === currentFrameIndex ? 0.6 : 0);
      });
      currentFrameIndex = (currentFrameIndex + 1) % radarLayers.length;
    }, 333);
  }

  function stopRadarAnimation() {
    clearInterval(animationInterval);
  }

  document.getElementById("toggleBtn").addEventListener("click", () => {
    isPlaying = !isPlaying;
    document.getElementById("toggleBtn").innerText = isPlaying ? "Pause" : "Play";
    isPlaying ? startRadarAnimation() : stopRadarAnimation();
  });

  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(res => res.json())
    .then(data => {
      radarFrames = data.radar?.past || [];
      if (!radarFrames.length) {
        alert("No radar frames available.");
        return;
      }

      let loadCount = 0;
      radarFrames.forEach((frame, i) => {
        const url = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
        const layer = L.tileLayer(url, { opacity: 0, zIndex: 10 });

        layer.on('load', () => {
          loadCount++;
          if (loadCount === radarFrames.length) {
            radarLayers[0].setOpacity(0.6);
            if (isPlaying) startRadarAnimation();
          }
        });

        radarLayers.push(layer.addTo(map));
      });
    });

  // --- NWS Alert Logic ---
  const alertLayerGroup = L.layerGroup().addTo(map);
  let countyGeoJSON = null;

  const ALERT_API = "https://api.weather.gov/alerts/active";
  const COUNTY_GEOJSON = "https://raw.githubusercontent.com/plotly/datasets/master/geojson-counties-fips.json";

  function getAlertColor(event) {
    const e = event.toLowerCase();

    if (e === "extreme heat" || e === "extreme heat warning") return "red";
    if (e === "severe thunderstorm warning") return "orange";
    if (e === "flash flood warning") return "blue";
    if (e === "flood advisory") return "lightblue";
    if (e === "flood warning") return "#3399cc";
    if (e === "flood watch") return "green";
    if (e === "heat advisory") return "#ffcc66";
    if (e === "red flag warning") return "pink";

    return "#999";
  }

  function fetchWeatherAlerts() {
    if (!countyGeoJSON) return;

    fetch(ALERT_API)
      .then(res => res.json())
      .then(data => {
        const now = Date.now();
        const alerts = data.features.filter(f => {
          const p = f.properties;
          const expires = new Date(p.expires).getTime();
          return (
            expires > now &&
            p.event.toLowerCase() !== "special weather statement"
          );
        });

        document.getElementById("alertFeed").innerHTML =
          alerts.length === 0
            ? "<p>No active alerts.</p>"
            : alerts.map(f => {
                const p = f.properties;
                return `<div style="margin-bottom:10px">
                  <strong>${p.event}</strong><br/>
                  <em>${p.areaDesc}</em><br/>
                  <span style="color:gray;">${p.severity} - ${p.urgency}</span><br/>
                  <span>${p.headline}</span><br/>
                  <small>Expires: ${new Date(p.expires).toLocaleString()}</small><br/>
                  <a class="alert-link" href="${p['@id']}" target="_blank">View Alert</a>
                </div>`;
              }).join("");

        alertLayerGroup.clearLayers();

        alerts.forEach(alert => {
          const codes = alert.properties.geocode?.SAME || [];
          const fipsList = codes.map(c => c.length === 6 ? c.slice(1) : c);

          const matchingFeatures = countyGeoJSON.features.filter(f =>
            fipsList.includes(f.id)
          );

          if (matchingFeatures.length) {
            const fc = {
              type: "FeatureCollection",
              features: matchingFeatures
            };

            L.geoJSON(fc, {
              style: {
                color: getAlertColor(alert.properties.event),
                weight: 2,
                opacity: 0.8,
                fillOpacity: 0.1
              },
              onEachFeature: (feature, layer) => {
                layer.bindPopup(`
                  <strong>${alert.properties.event}</strong><br/>
                  ${alert.properties.headline}<br/>
                  <small>Expires: ${new Date(alert.properties.expires).toLocaleString()}</small><br/>
                  <a class="alert-link" href="${alert.properties['@id']}" target="_blank">View Alert</a>
                `);
              }
            }).addTo(alertLayerGroup);
          }
        });
      });
  }

  fetch(COUNTY_GEOJSON)
    .then(res => res.json())
    .then(data => {
      countyGeoJSON = data;
      fetchWeatherAlerts();
      setInterval(fetchWeatherAlerts, 5 * 60 * 1000);
    });

  // Layer Toggle Controls
  L.control.layers(null, {
    "Radar": L.layerGroup(radarLayers),
    "NWS Alerts": alertLayerGroup,
    "FIRMS Fires": firmsLayer
  }).addTo(map);
</script>
</body>
</html>
