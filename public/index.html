<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    #navbar {
      background-color: #222;
      color: white;
      padding: 12px 20px;
      font-size: 20px;
      font-weight: bold;
      font-family: 'Roboto', sans-serif;
    }

    #controls, #alerts {
      position: absolute;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      font-family: 'Roboto', sans-serif;
      font-size: 13px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #controls {
      top: 60px;
      right: 10px;
      width: 200px;
    }

    #alerts {
      top: 60px;
      left: 10px;
      height: calc(100% - 70px);
      width: 300px;
      overflow-y: auto;
    }

    label {
      margin-top: 5px;
      display: block;
    }

    .alert-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .alert-card-header {
      font-size: 24px;
      color: white;
      padding: 8px 10px;
      border-radius: 4px 4px 0 0;
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .alert-card-header i {
      font-size: 30px;
      margin-right: 10px;
    }

    .alert-card-body {
      padding: 10px;
    }

    .alert-card-body em {
      font-style: italic;
      color: #555;
    }

    .alert-card-body small {
      display: block;
      color: #777;
    }

    .alert-link {
      color: #0077cc;
      text-decoration: underline;
      font-size: 12px;
    }

    .leaflet-control-zoom {
      bottom: 10px !important;
      top: auto !important;
      right: 10px !important;
      left: auto !important;
    }
  </style>
</head>
<body>

<div id="navbar">Weather Dashboard</div>

<div id="controls">
  <label><input type="checkbox" id="toggle-radar" checked /> Radar</label>
  <label><input type="checkbox" id="toggle-alerts" checked /> NWS Alerts</label>
  <label><input type="checkbox" id="toggle-firms" /> FIRMS Fires</label>
</div>

<div id="alerts">
  <strong>Live Weather Alerts (Active Only)</strong>
  <div id="alertFeed">Loading...</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([37.8, -96], 5);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    maxZoom: 19
  }).addTo(map);

  const radarGroup = L.layerGroup().addTo(map);
  const alertLayerGroup = L.layerGroup().addTo(map);
  let radarFrames = [], radarLayers = [], frameIndex = 0, radarInterval, playing = true;

  function startRadar() {
    radarInterval = setInterval(() => {
      radarLayers.forEach((layer, i) => {
        layer.setOpacity(i === frameIndex ? 0.6 : 0);
      });
      frameIndex = (frameIndex + 1) % radarLayers.length;
    }, 333);
  }

  fetch("https://api.rainviewer.com/public/weather-maps.json")
    .then(res => res.json())
    .then(data => {
      radarFrames = data.radar?.past || [];
      let loaded = 0;
      radarFrames.forEach(frame => {
        const url = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
        const layer = L.tileLayer(url, { opacity: 0, zIndex: 10 });
        layer.on('load', () => {
          loaded++;
          if (loaded === radarFrames.length) {
            radarLayers[0].setOpacity(0.6);
            if (playing) startRadar();
          }
        });
        radarGroup.addLayer(layer);
        radarLayers.push(layer);
      });
    });

  document.getElementById('toggle-radar').addEventListener('change', e => {
    if (e.target.checked) {
      map.addLayer(radarGroup);
    } else {
      map.removeLayer(radarGroup);
    }
  });

  // ALERTS
  const ALERT_API = "https://api.weather.gov/alerts/active";
  const COUNTY_GEOJSON = "https://raw.githubusercontent.com/plotly/datasets/master/geojson-counties-fips.json";
  let countyGeo = null;

  const alertColorMap = {
    "extreme heat": "red",
    "severe thunderstorm warning": "orange",
    "flash flood warning": "blue",
    "flood advisory": "lightblue",
    "flood warning": "#3399cc",
    "flood watch": "green",
    "heat advisory": "#ffcc66",
    "red flag warning": "pink",
    "tornado warning": "#990000"
  };

  const alertIconMap = {
    "flood": "wi wi-flood",
    "extreme heat": "wi wi-hot",
    "severe thunderstorm": "wi wi-thunderstorm",
    "tornado": "wi wi-tornado"
  };

  let alertFeatureMap = new Map();

  function getAlertColor(event) {
    return alertColorMap[event.toLowerCase()] || "#999";
  }

  function getAlertIcon(event) {
    const key = Object.keys(alertIconMap).find(k => event.toLowerCase().includes(k));
    return alertIconMap[key] || "wi wi-na";
  }

  function fetchWeatherAlerts() {
    if (!countyGeo) return;

    fetch(ALERT_API)
      .then(res => res.json())
      .then(data => {
        const now = Date.now();
        const alerts = data.features.filter(f => {
          const p = f.properties;
          return new Date(p.expires).getTime() > now &&
            p.event.toLowerCase() !== "special weather statement";
        });

        alertLayerGroup.clearLayers();
        document.getElementById("alertFeed").innerHTML = "";

        alerts.forEach((alert, idx) => {
          const codes = alert.properties.geocode?.SAME || [];
          const fipsList = codes.map(c => c.length === 6 ? c.slice(1) : c);
          const matchingFeatures = countyGeo.features.filter(f => fipsList.includes(f.id));

          if (!matchingFeatures.length) return;

          const color = getAlertColor(alert.properties.event);
          const iconClass = getAlertIcon(alert.properties.event);
          const alertId = "alert_" + idx;

          const layer = L.geoJSON({ type: "FeatureCollection", features: matchingFeatures }, {
            style: {
              color,
              weight: 2,
              opacity: 0.8,
              fillOpacity: 0.1
            }
          }).addTo(alertLayerGroup);

          alertFeatureMap.set(alertId, layer);

          const card = document.createElement("div");
          card.className = "alert-card";
          card.id = alertId;
          card.innerHTML = `
            <div class="alert-card-header" style="background-color: ${color}">
              <i class="${iconClass}"></i>${alert.properties.event}
            </div>
            <div class="alert-card-body">
              <em>${alert.properties.areaDesc}</em><br/>
              <span style="color:gray;">${alert.properties.severity} - ${alert.properties.urgency}</span><br/>
              <span>${alert.properties.headline}</span><br/>
              <small>Expires: ${new Date(alert.properties.expires).toLocaleString()}</small><br/>
              <a class="alert-link" href="${alert.properties['@id']}" target="_blank">View Alert</a>
            </div>
          `;

          card.addEventListener("click", () => {
            const bounds = layer.getBounds();
            map.fitBounds(bounds);
          });

          document.getElementById("alertFeed").appendChild(card);
        });
      });
  }

  fetch(COUNTY_GEOJSON)
    .then(res => res.json())
    .then(data => {
      countyGeo = data;
      fetchWeatherAlerts();
      setInterval(fetchWeatherAlerts, 5 * 60 * 1000);
    });

  document.getElementById('toggle-alerts').addEventListener('change', e => {
    if (e.target.checked) {
      map.addLayer(alertLayerGroup);
    } else {
      map.removeLayer(alertLayerGroup);
    }
  });

  // FIRMS Fires
  let firmsLayer = null;
  document.getElementById('toggle-firms').addEventListener('change', e => {
    if (e.target.checked) {
      if (!firmsLayer) {
        firmsLayer = L.tileLayer.wms(
          'https://firms.modaps.eosdis.nasa.gov/mapserver/wms/fires?MAP_KEY=98816b6dadda86b7a77d0477889142db', {
          layers: 'fires_viirs_24',
          format: 'image/png',
          transparent: true,
          attribution: 'NASA FIRMS'
        });
      }
      firmsLayer.addTo(map);
    } else {
      if (firmsLayer) {
        map.removeLayer(firmsLayer);
      }
    }
  });
</script>
</body>
</html>
