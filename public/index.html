<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Radar + 24h NWS Alerts with County Boundaries</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #controls, #alerts {
      position: absolute;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
      font-size: 13px;
    }
    #controls { top: 10px; left: 10px; }
    #alerts {
      bottom: 10px; left: 10px;
      max-height: 250px; width: 300px;
      overflow-y: auto;
    }
    button { margin-top: 5px; }
  </style>
</head>
<body>
  <div id="controls">
    <strong>Radar Animation</strong><br>
    <button id="toggleBtn">Pause</button>
  </div>

  <div id="alerts">
    <strong>Live Weather Alerts (Last 24 Hours)</strong>
    <div id="alertFeed">Loading...</div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // Initialize map
    const map = L.map('map').setView([37.8, -96], 5);

    // Base OpenStreetMap layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    // ----- Radar animation setup (1.5× speed smooth) -----
    let radarFrames = [], radarLayers = [], currentFrameIndex = 0;
    let animationInterval, isPlaying = true;

    function preloadRadarFrames(frames) {
      frames.forEach(frame => {
        const url = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
        const layer = L.tileLayer(url, { opacity: 0, zIndex: 10 }).addTo(map);
        radarLayers.push(layer);
      });
    }
    function showFrame(idx) {
      radarLayers.forEach((layer,i) => layer.setOpacity(i===idx?0.6:0));
    }
    function startAnimation() {
      animationInterval = setInterval(() => {
        showFrame(currentFrameIndex);
        currentFrameIndex = (currentFrameIndex + 1) % radarLayers.length;
      }, 333);
    }
    function stopAnimation() { clearInterval(animationInterval); }

    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(r=>r.json())
      .then(data => {
        radarFrames = data.radar?.past || [];
        if (!radarFrames.length) return alert("No radar frames available.");
        preloadRadarFrames(radarFrames);
        showFrame(0);
        startAnimation();
      })
      .catch(err => console.error("Radar fetch error:", err));

    document.getElementById("toggleBtn").addEventListener("click", () => {
      isPlaying = !isPlaying;
      toggleBtn.innerText = isPlaying?"Pause":"Play";
      isPlaying ? startAnimation() : stopAnimation();
    });

    // ----- NWS alerts (last 24h) with county boundaries -----
    const alertLayerGroup = L.layerGroup().addTo(map);
    let countiesGeoJson = null;

    // Load counties GeoJSON (feature.id = 5-digit FIPS) :contentReference[oaicite:2]{index=2}
    fetch("https://raw.githubusercontent.com/plotly/datasets/master/geojson-counties-fips.json")
      .then(r => r.json())
      .then(data => {
        countiesGeoJson = data;
        // Once counties are ready, fetch alerts
        fetchWeatherAlerts();
        setInterval(fetchWeatherAlerts, 5*60*1000);
      })
      .catch(err => console.error("Counties load error:", err));

    function getAlertColor(evt) {
      if (/tornado/i.test(evt))    return "red";
      if (/flood/i.test(evt))      return "blue";
      if (/wind/i.test(evt))       return "orange";
      if (/heat|cold/i.test(evt))  return "purple";
      if (/fire/i.test(evt))       return "darkred";
      return "gray";
    }

    function fetchWeatherAlerts() {
      if (!countiesGeoJson) return; // wait until counties are loaded

      fetch("https://api.weather.gov/alerts/active")
        .then(r => r.json())
        .then(data => {
          const feed = document.getElementById("alertFeed");
          const now = Date.now(), oneDayAgo = now - 24*60*60*1000;

          // Filter alerts sent in last 24h
          const recent = (data.features||[]).filter(f =>
            new Date(f.properties.sent).getTime() >= oneDayAgo
          );

          alertLayerGroup.clearLayers();
          if (!recent.length) {
            feed.innerHTML = "<p>No alerts in the last 24 hours.</p>";
            return;
          }

          // Populate feed
          feed.innerHTML = recent.map(f => {
            const p = f.properties;
            return `
              <div style="margin-bottom:10px">
                <strong>${p.event}</strong><br/>
                <em>${p.areaDesc}</em><br/>
                <span style="color:gray;">${p.severity} – ${p.urgency}</span><br/>
                <span>${p.headline}</span><br/>
                <small>Sent: ${new Date(p.sent).toLocaleString()}</small>
              </div>
            `;
          }).join("");

          recent.forEach(f => {
            const codes = f.properties.geocode.SAME || [];
            const fipsList = codes.map(code => code.length===6? code.slice(1): code);
            const features = countiesGeoJson.features.filter(feat =>
              fipsList.includes(feat.id)
            );
