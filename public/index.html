<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RainViewer Radar Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #toggleButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px 12px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="toggleButton">Toggle Radar</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 5); // USA center

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    let radarLayer = null;
    let radarVisible = false;

    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(res => res.json())
      .then(data => {
        const radarFrames = data.radar && data.radar.past;
        if (!radarFrames || radarFrames.length === 0) {
          alert("No radar frames available.");
          return;
        }

        const lastFrame = radarFrames[radarFrames.length - 1];
        const tileUrl = `https://tilecache.rainviewer.com/v2/radar/${lastFrame.path}/256/{z}/{x}/{y}/2/1_1.png`;

        radarLayer = L.tileLayer(tileUrl, {
          opacity: 0.6,
          zIndex: 10
        });

        document.getElementById("toggleButton").addEventListener("click", () => {
          if (!radarLayer) return;

          if (radarVisible) {
            map.removeLayer(radarLayer);
          } else {
            radarLayer.addTo(map);
          }

          radarVisible = !radarVisible;
        });
      })
      .catch(err => {
        console.error("Failed to fetch RainViewer data", err);
      });
  </script>
</body>
</html>
