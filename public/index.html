<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RainViewer Radar Animation</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin=""
  />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      font-family: sans-serif;
    }
    button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <strong>Radar Animation</strong><br>
    <button id="toggleBtn">Pause</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([37.8, -96], 5); // Center on USA

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 19
    }).addTo(map);

    let radarFrames = [];
    let currentFrameIndex = 0;
    let radarLayer = null;
    let animationInterval = null;
    let isPlaying = true;

    function updateRadarFrame(index) {
      if (radarLayer) {
        map.removeLayer(radarLayer);
      }

      const frame = radarFrames[index];
      const tileUrl = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;

      radarLayer = L.tileLayer(tileUrl, {
        opacity: 0.6,
        zIndex: 10
      }).addTo(map);
    }

    function startAnimation() {
      animationInterval = setInterval(() => {
        updateRadarFrame(currentFrameIndex);
        currentFrameIndex = (currentFrameIndex + 1) % radarFrames.length;
      }, 500); // 500ms per frame
    }

    function stopAnimation() {
      clearInterval(animationInterval);
    }

    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(res => res.json())
      .then(data => {
        radarFrames = data.radar && data.radar.past;
        if (!radarFrames || radarFrames.length === 0) {
          alert("No radar frames available.");
          return;
        }

        updateRadarFrame(0);
        startAnimation();
      });

    document.getElementById("toggleBtn").addEventListener("click", () => {
      isPlaying = !isPlaying;
      document.getElementById("toggleBtn").innerText = isPlaying ? "Pause" : "Play";
      isPlaying ? startAnimation() : stopAnimation();
    });
  </script>
</body>
</html>
