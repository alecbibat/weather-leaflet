
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RainViewer Radar Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha512-sA+ePybXkMZpPQJik0I8lFlx/4mN6lDxY+f7u+Fs7tqkZsQj8JP4EORZ2ImTWtLgQgDGvUpf2v2k1aoBW5wLsA=="
    crossorigin=""
  />
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #toggleButton {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 8px 12px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="toggleButton">Toggle Radar</div>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha512-vf8QkkT7iERHGnBNX5ZPgV9KUMsn8gWwlPlNdLTVcN6Q3t1J++0jR9RmV9PhOf2ZWBjDQ0w0ZQu2nD7m9paFuw=="
    crossorigin=""
  ></script>
  <script>
    const map = L.map('map').setView([39.5, -98.5], 4); // Center on USA

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    let radarLayer;
    let radarVisible = false;

    // Fetch RainViewer API latest radar tile timestamp
    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(res => res.json())
      .then(data => {
        const lastFrame = data.radar.past[data.radar.past.length - 1];
        const radarTileUrl = `https://tilecache.rainviewer.com/v2/radar/${lastFrame.path}/256/{z}/{x}/{y}/2/1_1.png`;

        radarLayer = L.tileLayer(radarTileUrl, {
          opacity: 0.6,
          zIndex: 10
        });

        document.getElementById("toggleButton").addEventListener("click", () => {
          radarVisible = !radarVisible;
          if (radarVisible) {
            radarLayer.addTo(map);
          } else {
            map.removeLayer(radarLayer);
          }
        });
      })
      .catch(err => {
        console.error("Error loading RainViewer data:", err);
      });
  </script>
</body>
</html>
