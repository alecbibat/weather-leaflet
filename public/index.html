<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Radar + NWS Alerts + FIRMS Fires</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; font-family: Roboto, sans-serif; }

    #navbar {
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 40px;
      background: #2c3e50;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 15px;
      font-size: 16px;
      font-weight: bold;
      z-index: 2000;
    }

    #nav-title { font-size: 16px; }
    #clock { font-family: monospace; }

    #controls, #alerts {
      position: absolute; z-index: 1000;
      background: white; padding: 10px;
      border-radius: 6px;
      font-size: 13px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      margin-top: 45px;
    }

    #controls { top: 10px; right: 10px; width: 200px; }
    #alerts {
      top: 10px; left: 10px;
      height: calc(100% - 60px);
      width: 300px;
      overflow-y: auto;
    }

    label { margin-top: 5px; display: block; }

    .alert-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .alert-card-header {
      font-size: 19px;
      color: white;
      padding: 8px 10px;
      border-radius: 4px 4px 0 0;
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .alert-card-header i {
      font-size: 24px;
      margin-right: 10px;
    }

    .alert-card-body {
      padding: 8px 10px;
    }

    .alert-card em { font-style: italic; color: #555; display: block; }
    .alert-card small { display: block; color: #777; }
    .alert-link {
      color: #0077cc;
      text-decoration: underline;
      font-size: 12px;
    }

    .leaflet-control-zoom {
      bottom: 10px !important;
      top: auto !important;
      right: 10px !important;
      left: auto !important;
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <div id="nav-title">Denver GSOC Weather Monitoring</div>
    <div id="clock"></div>
  </nav>

  <div id="controls">
    <label><input type="checkbox" id="toggle-radar" checked /> Radar</label>
    <label><input type="checkbox" id="toggle-alerts" checked /> NWS Alerts</label>
    <label><input type="checkbox" id="toggle-firms" /> FIRMS Fires</label>
  </div>

  <div id="alerts">
    <strong>Live Weather Alerts (Active Only)</strong>
    <div id="alertFeed">Loading...</div>
  </div>

  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map', { zoomControl: false }).setView([37.8, -96], 5);
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors', maxZoom: 19
    }).addTo(map);

    const overlayMaps = {};
    const radarGroup = L.layerGroup().addTo(map);
    overlayMaps["Radar"] = radarGroup;

    let radarFrames = [], radarLayers = [], frameIndex = 0, radarInterval, playing = true;

    fetch("https://api.rainviewer.com/public/weather-maps.json")
      .then(res => res.json())
      .then(data => {
        radarFrames = data.radar?.past || [];
        let loaded = 0;
        radarFrames.forEach(frame => {
          const url = `https://tilecache.rainviewer.com/v2/radar/${frame.path}/256/{z}/{x}/{y}/2/1_1.png`;
          const layer = L.tileLayer(url, { opacity: 0, zIndex: 10 });
          layer.on('load', () => {
            loaded++;
            if (loaded === radarFrames.length) {
              radarLayers[0].setOpacity(0.6);
              startRadar();
            }
          });
          radarGroup.addLayer(layer);
          radarLayers.push(layer);
        });
      });

    function startRadar() {
      radarInterval = setInterval(() => {
        radarLayers.forEach((layer, i) => {
          layer.setOpacity(i === frameIndex ? 0.6 : 0);
        });
        frameIndex = (frameIndex + 1) % radarLayers.length;
      }, 333);
    }

    document.getElementById('toggle-radar').addEventListener('change', e => {
      e.target.checked ? map.addLayer(radarGroup) : map.removeLayer(radarGroup);
    });

    // ===== FIRMS Fires (NASA WMS) =====
    let firmsLayer = L.tileLayer.wms(
      'https://firms.modaps.eosdis.nasa.gov/mapserver/wms/fires?MAP_KEY=98816b6dadda86b7a77d0477889142db', {
      layers: 'fires_viirs_24',
      format: 'image/png',
      transparent: true,
      attribution: 'NASA FIRMS'
    });
    overlayMaps["FIRMS Fires"] = firmsLayer;

    document.getElementById('toggle-firms').addEventListener('change', e => {
      e.target.checked ? map.addLayer(firmsLayer) : map.removeLayer(firmsLayer);
    });



// Fetch and parse the InciWeb RSS feed
fetch("https://cors-anywhere.herokuapp.com/https://inciweb.wildfire.gov/incidents/rss.xml")
  .then(res => res.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(parseRSS)
  .catch(err => console.error("Failed to fetch or parse InciWeb RSS feed:", err));

function parseRSS(xml) {
  const items = Array.from(xml.querySelectorAll("item"));
  const markers = [];

  items.forEach(item => {
    const title = item.querySelector("title")?.textContent || "No Title";
    const description = item.querySelector("description")?.textContent || "";
    let lat = item.querySelector("geo\\:lat, lat")?.textContent;
    let lon = item.querySelector("geo\\:long, long")?.textContent;

    // Try to extract coordinates from description if not in geo tags
    if ((!lat || !lon) && description) {
      const match = description.match(/Lat(?:itude)?:\\s*([\\d.-]+).*?Lon(?:gitude)?:\\s*([\\d.-]+)/i);
      if (match) {
        lat = match[1];
        lon = match[2];
      }
    }

    if (lat && lon) {
      const marker = L.circleMarker([+lat, +lon], {
        radius: 6,
        fillColor: "#b22222",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      }).bindPopup(
        `<strong>${title}</strong><br>${description}`
      );
      marker.addTo(inciwebLayerGroup);
      markers.push(marker);
    }
  });

  if (markers.length) {
    const group = L.featureGroup(markers);
    map.fitBounds(group.getBounds());
    console.log(`Plotted ${markers.length} InciWeb incidents.`);
  } else {
    console.warn("No valid geocoded incidents found in InciWeb RSS feed.");
  }
}



    // ===== NWS Alerts =====
    const alertLayerGroup = L.layerGroup().addTo(map);
    overlayMaps["NWS Alerts"] = alertLayerGroup;

    const ALERT_API = "https://api.weather.gov/alerts/active";
    const COUNTY_GEOJSON = "https://raw.githubusercontent.com/plotly/datasets/master/geojson-counties-fips.json";

    let countyGeo = null;

    function getAlertColor(event) {
      const e = event.toLowerCase();
      if (e.includes("flash flood warning")) return "#ff69b4";
      if (e.includes("flood warning")) return "#0047ab";
      if (e.includes("flood watch")) return "#3399cc";
      if (e.includes("flood advisory")) return "#87ceeb";
      if (e.includes("coastal flood advisory")) return "#add8e6";
      if (e.includes("tornado")) return "purple";
      if (e.includes("extreme heat")) return "red";
      if (e.includes("severe thunderstorm")) return "orange";
      return "#666";
    }

    function getAlertIcon(event) {
      const e = event.toLowerCase();
      if (e.includes("tornado")) return "wi-tornado";
      if (e.includes("extreme heat")) return "wi-hot";
      if (e.includes("severe thunderstorm")) return "wi-lightning";
      if (e.includes("flood")) return "wi-flood";
      return "wi-alert";
    }

    function fetchWeatherAlerts() {
      if (!countyGeo) return;

      fetch(ALERT_API)
        .then(res => res.json())
        .then(data => {
          const now = Date.now();
          const excludedEvents = [
            "test message", "small craft advisory", "heat advisory",
            "special weather statement", "special marine warning",
            "air quality alert", "flood advisory", "wind advisory",
            "beach hazards statement", "dense fog advisory", "hydrologic outlook"
          ];

          const alerts = data.features.filter(f => {
            const p = f.properties;
            const eventLower = p.event.toLowerCase();
            return new Date(p.expires).getTime() > now &&
              !excludedEvents.includes(eventLower);
          });

          document.getElementById("alertFeed").innerHTML = alerts.length === 0
            ? "<p>No active alerts.</p>"
            : alerts.map((f, i) => {
              const p = f.properties;
              const color = getAlertColor(p.event);
              const icon = getAlertIcon(p.event);
              return `<div class="alert-card" onclick="zoomToAlert(${i})">
                <div class="alert-card-header" style="background:${color}">
                  <i class="wi ${icon}"></i> ${p.event}
                </div>
                <div class="alert-card-body">
                  <em>${p.areaDesc}</em>
                  <span style="color:gray;">${p.severity} - ${p.urgency}</span><br/>
                  <span>${p.headline}</span>
                  <small>Expires: ${new Date(p.expires).toLocaleString()}</small>
                  <a class="alert-link" href="${p['@id']}" target="_blank">View Alert</a><br/>
<a class="alert-link" href="https://forecast.weather.gov/wwamap/wwatxtget.php?cwa=usa&wwa=${encodeURIComponent(p.event)}" target="_blank">WWA Text</a>

                </div>
              </div>`;
            }).join("");

          alertLayerGroup.clearLayers();
          window.alertFeatures = [];

          alerts.forEach((alert, i) => {
            const codes = alert.properties.geocode?.SAME || [];
            const fipsList = codes.map(c => c.length === 6 ? c.slice(1) : c);
            const matchingFeatures = countyGeo.features.filter(f => fipsList.includes(f.id));
            if (matchingFeatures.length) {
              const geoLayer = L.geoJSON({ type: "FeatureCollection", features: matchingFeatures }, {
                style: {
                  color: getAlertColor(alert.properties.event),
                  weight: 2, opacity: 0.8, fillOpacity: 0.1
                },
                onEachFeature: (feature, layer) => {
                 layer.bindPopup(`
  <strong>${alert.properties.event}</strong><br/>
  ${alert.properties.headline}<br/>
  <small>Expires: ${new Date(alert.properties.expires).toLocaleString()}</small><br/>
  <a class="alert-link" href="${alert.properties['@id']}" target="_blank">View Alert</a><br/>
  <a class="alert-link" href="https://forecast.weather.gov/wwamap/wwatxtget.php?cwa=usa&wwa=${encodeURIComponent(alert.properties.event)}" target="_blank">WWA Text</a>
`);

                }
              });
              alertFeatures[i] = geoLayer;
              geoLayer.addTo(alertLayerGroup);
            }
          });
        });
    }

    function zoomToAlert(index) {
      const layer = window.alertFeatures[index];
      if (layer) {
        const bounds = layer.getBounds();
        map.fitBounds(bounds, { maxZoom: 8 });
      }
    }

    fetch(COUNTY_GEOJSON)
      .then(res => res.json())
      .then(data => {
        countyGeo = data;
        fetchWeatherAlerts();
        setInterval(fetchWeatherAlerts, 5 * 60 * 1000);
      });

    document.getElementById('toggle-alerts').addEventListener('change', e => {
      e.target.checked ? map.addLayer(alertLayerGroup) : map.removeLayer(alertLayerGroup);
    });
    // ===== Mountain Time Clock =====
    function updateClock() {
      const now = new Date();
      const options = {
        timeZone: "America/Denver",
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit",
        hour12: true
      };
      document.getElementById("clock").textContent =
        new Intl.DateTimeFormat("en-US", options).format(now);
    }

    setInterval(updateClock, 1000);
    updateClock();

    // ===== Add Leaflet Layer Control =====
    L.control.layers(null, overlayMaps).addTo(map);
  </script>

<script>
  // Sample data: Replace or expand this array with your own lat/lon and popup text
  const pinLocations = [
    { lat: 36.45306, lon: -116.85892, text: "Death Valley, Furnace Creek" },
    { lat: 36.05637, lon: -112.12802, text: "Grand Canyon South Rim" },
    { lat: 35.25116, lon: -112.19109, text: "Grand Canyon Railway" },
    { lat: 39.60302, lon: -104.89372, text: "Corporate Office" },
    { lat: 40.44151, lon: -105.75372, text: "Rocky Mountain, Trail Ridge Store" },
    { lat: 44.71988, lon: -110.59728, text: "Yellowstone National Park" },
    { lat: 48.71511, lon: -113.71273, text: "Glacier National Park" },
    { lat: 43.87615, lon: -103.45453, text: "Mount Rushmore" },
    { lat: 44.79087, lon: -91.46265, text: "Holiday Vacations Office" },
    { lat: 44.46109, lon: -73.12280, text: "Vermont Bike Tours Office" },
    { lat: 25.80901, lon: -80.33307, text: "Windstar Office" }
  ];

  // Add each marker to the map
  pinLocations.forEach(loc => {
    L.marker([loc.lat, loc.lon])
      .addTo(map)
      .bindPopup(loc.text); // You can use .openPopup() to show by default
  });
</script>


</body>
</html>
